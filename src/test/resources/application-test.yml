logging:
  level:
    # Make it easier to understand test-failures
    org.codefreak.codefreak: DEBUG

spring:
  jpa:
    database: HSQL
    hibernate.ddl-auto: none

codefreak:
  instanceId: test
  scheduling:
    enable: false
  lti:
    enabled: true
    key-store: classpath:jwt-store.jks
    key-store-password: password
    providers:
      - name: LMS
        issuer: "https://lms.example.org"
        client-id: YDbL98xf9KDRtey
        auth-url: "https://lms.example.org/auth"
        token-url: "https://lms.example.org/token"
        jwk-url: "https://lms.example.org/certs"
        key-store-entry-name: codefreak
  workspaces:
    # Either create an entry in /etc/hosts pointing to the IP returned by `minikube ip` or change
    # this to your correct NGINX ingress entrypoint.
    baseUrlTemplate: http://minikube/{workspaceIdentifier}
    # The following assumes workspaces are running in minikube and the host has the CF backend
    # running on port 8080
    # https://minikube.sigs.k8s.io/docs/handbook/host-access/
    jwkUrl: http://host.minikube.internal:8080/.well-known/jwks.json

graphql:
  servlet:
    enabled: false
    websocket:
      enabled: false
