query GetEvaluationOverview($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      createdAt
    }
    pendingEvaluation {
      status
    }
  }
}

query GetEvaluationHistory($answerId: ID!) {
  answer(id: $answerId) {
    id
    evaluations {
      id
      createdAt
      stepsResultSummary
    }
  }
}

query GetPendingEvaluation($answerId: ID!) {
  answer(id: $answerId) {
    id
    pendingEvaluation {
      status
    }
  }
}

query GetLatestEvaluationStatus($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      ...latestEvaluation
    }
  }
}

query GetDetailedEvaluaton($evaluationId: ID!) {
  evaluation(id: $evaluationId) {
    id
    answer {
      # for referencing code
      id
    }
    stepsResultSummary
    steps {
      id
      result
      summary
      definition {
        position
        runnerName
        title
      }
      feedback {
        id
        summary
        severity
        group
        longDescription
        status
        fileContext {
          path
          lineStart
          lineStart
          columnStart
          columnEnd
        }
      }
    }
  }
}

query GetEvaluationStepDefinitions($taskId: ID!) {
  task(id: $taskId) {
    id
    evaluationStepDefinitions {
      id
      runnerName
      position
      title
      options
      active
      runner {
        builtIn
      }
    }
  }
}

mutation SetEvaluationStepDefinitionPositon($id: ID!, $position: Long!) {
  setEvaluationStepDefinitionPosition(id: $id, position: $position)
}
