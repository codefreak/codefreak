query GetEvaluationOverview($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      createdAt
      stepsStatusSummary
    }
  }
}

query GetEvaluationHistory($answerId: ID!) {
  answer(id: $answerId) {
    id
    evaluations {
      id
      createdAt
      stepsResultSummary
    }
  }
}

query GetLatestEvaluation($answerId: ID!) {
  answer(id: $answerId) {
    id
    latestEvaluation {
      id
      ...latestEvaluation
    }
  }
}

query GetDetailedEvaluaton($evaluationId: ID!) {
  evaluation(id: $evaluationId) {
    id
    answer {
      # for referencing code
      id
    }
    stepsResultSummary
    steps {
      ...evaluationStepBasics
    }
  }
}

query GetEvaluationStep($stepId: ID!) {
  evaluationStep(stepId: $stepId) {
    ...evaluationStepWithFeedback
  }
}

query GetEvaluationStepDefinitions($taskId: ID!) {
  task(id: $taskId) {
    id
    assignment {
      id
      status
    }
    evaluationStepDefinitions {
      id
      runnerName
      position
      title
      options
      active
      timeout
      gradeDefinition {
        id
        active
        maxPoints
        minorError
        majorError
        criticalError
      }
    }
  }
  evaluationRunners {
    name
    defaultTitle
    builtIn
    optionsSchema
    documentationUrl
    stoppable
  }
}
