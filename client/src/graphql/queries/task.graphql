fragment taskListItem on Task {
  id
  title
  position
  body
  editable
  inPool
  timeLimit
}

query GetTaskList($assignmentId: ID!) {
  assignment(id: $assignmentId) {
    id
    editable
    tasks {
      ...taskListItem
      answer {
        id
        createdAt
        deadline
      }
    }
  }
}

query GetTaskPoolForAdding {
  taskPool {
    id
    title
  }
}

query GetTaskPool {
  taskPool {
    ...taskListItem
  }
}

query GetTask($id: ID!, $answerUserId: ID) {
  task(id: $id) {
    id
    title
    editable
    ideEnabled
    exportUrl
    assignment {
      id
      title
      deadline
      status
    }
    timeLimit
    answer(userId: $answerUserId) {
      id
      ideRunning
      createdAt
      deadline
      submission {
        user {
          ...publicUserFields
        }
      }
    }
  }
}

query GetTaskDetails($id: ID!, $teacher: Boolean = false) {
  task(id: $id) {
    id
    body
    ideEnabled
    ideImage @include(if: $teacher)
    hiddenFiles @include(if: $teacher)
    protectedFiles @include(if: $teacher)
    assignment {
      id
      status
    }
  }
}
