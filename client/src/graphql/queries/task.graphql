fragment taskListItem on Task {
  id
  title
  createdAt
  updatedAt
  position
  body
  editable
  inPool
}

query GetTaskList($assignmentId: ID!) {
  assignment(id: $assignmentId) {
    id
    editable
    tasks {
      ...taskListItem
      answer {
        id
        createdAt
      }
    }
  }
}

query GetTaskPoolForAdding {
  taskPool {
    id
    title
    createdAt
    updatedAt
  }
}

query GetTaskPool {
  taskPool {
    ...taskListItem
  }
}

query GetTask($id: ID!, $userId: ID) {
  task(id: $id) {
    id
    title
    createdAt
    updatedAt
    editable
    exportUrl
    assignment {
      id
      title
      deadline
      status
      timeLimit
      submission(userId: $userId) {
        deadline
      }
    }
    answer(userId: $userId) {
      id
      createdAt
      submission {
        deadline
        user {
          ...publicUserFields
        }
      }
    }
  }
}

query GetTaskDetails($id: ID!, $teacher: Boolean = false) {
  task(id: $id) {
    id
    body
    hiddenFiles @include(if: $teacher)
    protectedFiles @include(if: $teacher)
    assignment {
      id
      status
    }
  }
}

query GetAvailableTaskTemplates {
  taskTemplates {
    name
    title
    description
  }
}
