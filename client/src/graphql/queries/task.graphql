fragment taskListItem on Task {
  id
  title
  position
  body
  editable
  inPool
}

query GetTaskList($assignmentId: ID!) {
  assignment(id: $assignmentId) {
    id
    editable
    tasks {
      ...taskListItem
      answer {
        id
      }
    }
  }
}

query GetTaskPoolForAdding {
  taskPool {
    id
    title
  }
}

query GetTaskPool {
  taskPool {
    ...taskListItem
  }
}

query GetTask($id: ID!, $answerUserId: ID) {
  task(id: $id) {
    id
    title
    body
    editable
    assignment {
      id
      title
    }
    answer(userId: $answerUserId) {
      id
      ideRunning
      submission {
        user {
          ...publicUserFields
        }
      }
    }
  }
}

query GetTaskDetails($id: ID!) {
  task(id: $id) {
    id
    body
    hiddenFiles
    protectedFiles
    assignment {
      id
      status
    }
  }
}
